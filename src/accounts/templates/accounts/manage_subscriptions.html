{% extends 'base.html' %}
{% load i18n %}

{% block main-content %}

  <br>

  <form method='post'>
    {% csrf_token %}

    <div class="row">
      {% for email, lists in membership.items %}
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ email }}</h3>
          </div>
          <div class="panel-body">
            {% for list, checked in lists %}
              <div class="checkbox">
                <label>
                  <input name="{{ email }}" value="{{ list }}" type="checkbox" {% if checked %}checked{% endif%}>{{ list }}</input>
                </label>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="row">
      <div class="text-center">
        <button class="btn btn-lg btn-primary" type="submit">{% trans 'Update subscriptions' %}</button>
      </div>
    </div>

  </form>

 <br><br>
 <br><br>

{% endblock %}
