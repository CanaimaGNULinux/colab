{% extends "base.html" %}
{% load i18n %}

{% block main-content %}
<h2>{% trans "I forgot my password" %}</h2>

<form method="POST" action="{% url "request_reset_password" %}">
  {% csrf_token %}

  <fieldset class="span-24 center box">
    <label>{% trans "User" %}:</label>
    <input name="username"/>
    <input type="submit" value="{% trans 'Send new password' %}"/>
  </fieldset>

</form>

{% endblock %}
